<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 3</title>
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <style>

    .errorMsg {
      font-family: 'Anton', sans-serif;
      color:red;
      display:none; }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      console.log('its called');
      console.log(document.getElementById("name").value)
      let nerror = document.getElementById("nameError");
      let aerror = document.getElementById("addressError");

      if (document.getElementById("name").value === "") {
        if (document.getElementById("addr").value === "") {
          nerror.style.display = "inline";
          aerror.style.display = "inline";

          return false;
        }
        else {
          nerror.style.display = "inline";

          return false;
        }
      }
      else {
        if (document.getElementById("addr").value === "") {
          aerror.style.display = "inline";

          return false;
        }
        else {
          return true;
        }
      }


    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm()">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p><br>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr"><br>
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
